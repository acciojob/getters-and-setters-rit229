<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>School Management</h1>
    <div id="info"></div>
    <button id="addStudent">Add Student</button>
    <button id="addTeacher">Add Teacher</button>

    <script type="text/javascript" src="./script.js">
        class Person {
            constructor(name, age) {
                this._name = name;
                this._age = age;
            }

            get name() {
                return this._name;
            }

            get age() {
                return this._age;
            }

            set age(age) {
                if (age < 0) {
                    console.error("Age cannot be negative");
                } else {
                    this._age = age;
                }
            }
        }

        class Student extends Person {
            study() {
                console.log(`${this.name} is studying`);
            }

            showInfo() {
                return `${this.name}, Age: ${this.age}`;
            }
        }

        class Teacher extends Person {
            teach() {
                console.log(`${this.name} is teaching`);
            }
        }

        function addStudent() {
            const student = new Student("Alice", 22);
            student.study();
            document.getElementById('info').innerHTML += student.showInfo() + '<br>';
        }

        function addTeacher() {
            const teacher = new Teacher("Bob", 40);
            teacher.teach();
            document.getElementById('info').innerHTML += `${teacher.name}, Age: ${teacher.age}<br>`;
        }

        document.getElementById('addStudent').addEventListener('click', addStudent);
        document.getElementById('addTeacher').addEventListener('click', addTeacher);
    </script>
</body>
</html>
